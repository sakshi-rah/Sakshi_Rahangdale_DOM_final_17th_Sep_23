<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../Style/sign.css">
        <title>Signup</title>
    </head>

    <body>
        <div class="container">

            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account!</p>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <!--Error Message-->
                <span class="error" id="usernameError"></span>
                <!--Success Message-->
                <span class="success" id="usernameSuccess"></span>

                <label for="phoneNo">Mobile Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" required>
                <!--Phone Number Error Message-->
                <span class="error" id="phoneNoError"></span>
                <!--Success Message-->
                <span class="success" id="phoneNoSuccess"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <!--Email Error Message-->
                <span class="error" id="emailError"></span>
                <!--Success Message-->
                <span class="success" id="emailSuccess"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <!--Password Error Message-->
                <span class="error" id="passwordError"></span>
                <!--Success Message-->
                <span class="success" id="passwordSuccess"></span>
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox"
                            required="required"> I accept the <a href="#">Terms
                            of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit"><a href="./login.html">Sign Up</a></button>
                <div>
                    <p class="already">Already a member? <a href="./login.html">Login</a></p>
                </div>

            </form>
        </div>

    </body>

</html>
