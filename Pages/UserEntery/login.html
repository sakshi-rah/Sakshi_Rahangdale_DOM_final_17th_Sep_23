<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../Style/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <a href="./../index.html"> <i class="fas fa-xmark xmark"></i></a>
        <h1><span style="color: rgb(245, 197, 41)">L</span>ogin</h1>

        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required />
            <!--Error Message-->
            <span class="error" id="usernameError"></span>
            <!--Success Message-->
            <span class="success" id="usernameSuccess"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required />
            <!--Password Error Message-->
            <span class="error" id="passwordError"></span>
            <!--Success Message-->
            <span class="success" id="passwordSuccess"></span>
            <p>Forget password?</p>
            <button type="submit"><a href="#">Login</a></button>
            <div>
                <p class="not">Not a member? <a href="./signup.html">Signup</a></p>
            </div>
        </form>
    </div>

    <script>
        document
            .getElementById("loginForm")
            .addEventListener("submit", function (event) {
                var isValid = true;

                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                var usernameError = document.getElementById("usernameError");
                usernameError.textContent = " ";
                var usernameSuccess = document.getElementById("usernameSuccess");

                var passwordError = document.getElementById("passwordError");
                passwordError.textContent = " ";
                var passwordSuccess = document.getAnimations("passwordSuccess");

                //validation for username
                if (username.trim() === " ") {
                    usernameError.textContent = "Enter your correct username";
                    isValid = false;
                } else {
                    usernameSuccess.textContent = "Correct Username";
                }

                //validation for Password
                if (password.length < 8) {
                    passwordError.textContent =
                        "Password must be at least 8 characters";
                    isValid = false;
                } else {
                    passwordSuccess.textContent = "Password verified";
                }
            });

        //save user details
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // In a real application, validate the credentials against a database.
                // For this example, we'll use hardcoded values.
                if (username === username && password === password) {
                    // Store user information in local storage.
                    localStorage.setItem("loggedInUser", username);
                    localStorage.setItem("userPassword", password);


                    // Redirect to the home page (you can replace 'home.html' with your actual home page).
                    window.location.href = "./../index.html";
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            });
        });
    </script>
</body>

</html>
